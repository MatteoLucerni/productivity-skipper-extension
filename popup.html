<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />

    <title>Skipper settings</title>
    <style>
        body {
            border: 1px solid #1e1e1e;
            background-color: #1e1e1e;
            color: white;
        }

        label {
            cursor: pointer;
        }

        .slider-container {
            display: flex;
            align-items: center;
        }

        .slider-value {
            margin-left: 10px;
            width: 30px;
            text-align: center;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #888;
            transition: background-color .2s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: transform .2s;
            border-radius: 50%;
        }

        .switch input:checked+.slider {
            background-color: #008000;
        }

        .switch input:checked+.slider:before {
            transform: translateX(20px);
        }

        .divider {
            margin: 20px 0;
        }

        .text-center {
            text-align: center;
        }

        .setting-box {
            background-color: #333333;
            border: 1px solid #1e1e1e;
        }

        .setting-subtitle {
            color: gray;
            font-size: 0.7rem;
            margin-bottom: 20px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container p-4">
        <h3 class="text-center mb-3">Skipper Settings</h3>
        <div class="setting-box rounded py-3 px-4 mb-2">
            <h5 class="text-center mb-0">Netflix/Prime Skip</h5>
            <p class="setting-subtitle">Skip intro and recap</p>
            <div class="toggle-container">
                <label for="skip-enabled">Enable skip</label>
                <label class="switch">
                    <input type="checkbox" id="skip-enabled">
                    <span class="slider"></span>
                </label>
            </div>

            <label for="delay">Delay (seconds):</label>
            <div class="slider-container">
                <input type="range" id="delay" min="0" max="5" step="1" value="1">
                <span class="slider-value" id="delay-value">1</span>s
            </div>

        </div>

        <div class="setting-box rounded mt-20 py-3 px-4">
            <h5 class="text-center mb-0">Youtube Hider</h5>
            <p class="setting-subtitle">Hide watched videos based on watch percentage</p>
            <div class="toggle-container">
                <label for="hide-home-enabled">Home</label>
                <label class="switch">
                    <input type="checkbox" id="hide-home-enabled">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <label for="hide-subs-enabled">Subscriptions</label>
                <label class="switch">
                    <input type="checkbox" id="hide-subs-enabled">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <label for="hide-search-enabled">Search results</label>
                <label class="switch">
                    <input type="checkbox" id="hide-search-enabled">
                    <span class="slider"></span>
                </label>
            </div>

            <label for="perc-hide">Watch Percentage:</label>
            <div class="slider-container">
                <input type="range" id="perc-hide" min="0" max="100" step="5" value="70">
                <span class="slider-value" id="perc-hide-value">70</span>%
            </div>

        </div>

        <div class="text-center">
            <button class="btn btn-primary mt-3" id="save">Save settings</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
